site_name: cudup
site_description: The CUDA Version Manager
site_url: https://zocrit.github.io/cudup/
repo_url: https://github.com/ZoCrit/cudup
repo_name: ZoCrit/cudup

theme:
  name: material
  palette:
    - scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - content.code.copy
    - content.code.select
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true

extra_css:
  - stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started:
      - Quick Start: getting-started/quickstart.md
  - Commands:
      - Overview: commands/index.md
      - install: commands/install.md
      - uninstall: commands/uninstall.md
      - list: commands/list.md
      - use: commands/use.md
      - check: commands/check.md
      - manage: commands/manage.md
  - Roadmap: roadmap.md
